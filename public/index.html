<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Memory Game</title>
    
</head>
<body>
    <header>
        <h1>CHARACTER MEMORY GAME</h1>
        <div id="muteUnmuteContainer">
            <!-- <img src="https://img.icons8.com/windows/25/ffffff/no-audio--v3.png"/> -->
        </div>
    </header>
    <main class="main">
        <section class="card-collection" id="card-collection">
            
        </section>
        <section class="try-Counter">
            <div class="movements-counter" id="movements-counter" >
                <h2>MOVEMENTS: </h2>
                <span class="Zero">0</span>
            </div>
            <div class="time-counter">
                <h2>TIME</h2>
                <div class="time-counter-span">
                    <span id="minutes">00</span><span>:</span><span id="seconds">00</span>
                </div>
            </div>
            <div class="play-again-button">
                <a href="">PLAY AGAIN</a>
            </div>
        </section>
        <audio class="background-audio">
            <source  src="assets/audio/background-sound.mp3" type="audio/mp3">
        </audio>
        <input type="checkbox" id="modal-closeButton">
        <audio id="card-audio" src="assets/audio/card.m4a"></audio>
        <audio id="match-audio" src="assets/audio/match.mp3"></audio>
    </main>
    <footer>
        <span>CREATED BY JUAN DAVID A.SARMIENTO</span>
        <a>CREDITS FOR THE BACKGROUNG AND THE MUSIC</a>
    </footer>
</body>
</html>
